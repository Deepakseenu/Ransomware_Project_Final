<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Honeypot SOC</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="auth-body">

  <div class="auth-bg"></div>

  <div class="auth-panel">
    <div class="auth-card">
      <h2 class="auth-title">SOC Login</h2>
      <div class="auth-subtitle">Access Honeypot Monitoring Console</div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="msg">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post">
        <input name="username" placeholder="Username or Email" required autofocus>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="auth-footer">
        New analyst? <a href="/register">Create account</a>
      </div>
    </div>
  </div>

</body>
</html>
